<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../css/app.less" />
		<title>Getting started with WRLD</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>
		
	</head>
	<body>
				<div id='mydiv' style='margin-left:10px;'><canvas style='clear:both; 
	position: relative;' id='myChart'></canvas></div>
	
				 <div id ='mydiv2' style='margin-left:10px;position: relative;'>
					<svg height="100" width="100">
						<rect x="0" y="0" width= "100" height="20" stroke="black" stroke-width="3" fill="red" />
						<rect x="0" y="0" width= "25" height="20" stroke="black" stroke-width="3" fill="green" />
					</svg>
					<h1> THIS IS A RESTURANT</h1>
				 </div>
				 
		<div id="widget-container" class="wrld-widget-container"></div>
		<div class="customUIContainer">
			<div id="hidingslider" class="slidecontainer" >
				<input type="range" onchange="sliderChange(this.value);" min="-72" max="0" value="0" class="slider" id="timeSlider" step="0.5">
				<output id="sliderValue">0</output>
			</div>
			<div id="map"></div>
		</div>
		
		<script src="../js/app.js"></script>
		<script>function sliderChange(val) {
				document.getElementById('sliderValue').innerHTML = val;
			}
			
		</script>
	
	</body>
</html>
